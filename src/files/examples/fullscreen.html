<!DOCTYPE html>
<html>
<head>
	<title>Fullscreen</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<!-- jQuery, -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

	<!-- Fotorama -->
	<link  href="http://fotorama.s3.amazonaws.com/fotorama.css" rel="stylesheet">
	<script src="http://fotorama.s3.amazonaws.com/fotorama.js"></script>

	<!-- Just don’t want to repeat this prefix in every img[src] -->
	<base href="http://fotorama.s3.amazonaws.com/i/okonechnikov/">
</head>

<body>

<p>Fullscreen:<p>
<pre style="margin-top: -1em; margin-left: 1em;"><code>&lt;div class="fotorama"
     <mark>data-allowfullscreen="true"</mark>></code></pre>

<p>Click icon at the top-right.</p>

<!-- Fotorama -->
<div class="fotorama"
     data-width="700"
     data-ratio="3/2"
     data-fit="cover"
     data-allowfullscreen="true">
	<a href="9-lo.jpg"></a>
	<a href="23-lo.jpg"></a>
	<a href="14-lo.jpg"></a>
	<a href="15-lo.jpg"></a>
	<a href="16-lo.jpg"></a>
</div>

<!-- © -->
<p>Photos <a href="http://okonet.ru/">by Andrey Okonetchnikov</a></p>
</body>
</html>
