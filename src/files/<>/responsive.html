<p>Responsive fotorama:<p>
<pre style="margin-top: -1em; margin-left: 1em;"><code>&lt;div class="fotorama"

     <mark>data-ratio="800/600"</mark>></code></pre>

<p>Resize the browser.</p>

<!-- Just don’t want to repeat this prefix in every img[src] -->
<base href="http://fotorama.s3.amazonaws.com/i/macro2/">

<!-- Fotorama -->
<div class="fotorama"
     data-width="100%"
     data-ratio="800/600"> <!-- or data-ratio="4/3", or data-ratio="1.3333333333"  -->

	<img src="17-lo.jpg" />
	<img src="9-lo.jpg" />
