<!DOCTYPE html>
<html>
<head>
	<title>Native fullscreen · FOTO[RA]MA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<!-- jQuery, -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

	<!-- Fotorama -->
	<link  href="http://fotorama.s3.amazonaws.com/fotorama.css" rel="stylesheet">
	<script src="http://fotorama.s3.amazonaws.com/fotorama.js"></script>


	<!-- Just don’t want to repeat this prefix in every img[src] -->
	<base href="http://fotorama.s3.amazonaws.com/i/macro2/">
</head>

<body>

<p>Native fullscreen:<p>
<pre style="margin-top: -1em; margin-left: 1em;"><code>&lt;div class="fotorama"
     data-allow-full-screen="<mark>native</mark>"></code></pre>

<p>Click icon at the top-right.</p>

<!-- Fotorama -->
<div class="fotorama"
     data-width="800"
     data-ratio="800/600"
     data-max-width="100%"
     data-fit="cover"
     data-allow-full-screen="native">
	<img src="9-lo.jpg" />
	<img src="23-lo.jpg" />
	<img src="14-lo.jpg" />
	<img src="15-lo.jpg" />
	<img src="16-lo.jpg" />
</div>

<!-- © -->
<p>Photos <a href="http://alexeilebedev.com/">by Alexei Lebedev</a></p>
</body>
</html>
